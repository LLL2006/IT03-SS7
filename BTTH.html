<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./BTTH.css" />
  </head>
  <body>
    <h3 class="heading-3">Welcome to Rikkei Education</h3>
    <div class="overlay">
      <!-- Form -->
      <form class="form-container">
        <div class="form-header">
          <h3 class="form-heading">Đăng nhập tài khoản</h3>
          <ion-icon class="icon-close" name="close-outline"></ion-icon>
        </div>
        <div class="diven"></div>
        <div class="form-body">
          <div class="form-group">
            <label class="form-label" for="">Tên đăng nhập</label>

            <input type="text" />
          </div>
          <div class="form-group">
            <label class="form-label" for="">Email:</label>
            <input type="email" />
          </div>
          <div class="form-group">
            <label class="form-label" for="">Mật khẩu:</label>
            <input type="password" />
          </div>
        </div>
        <div class="form-footer">
          <button class="button">Đăng nhập</button>
          <br /><br />
          <div>
            <span>Bạn chưa có tài khoản? <a href="">Đăng ký</a></span>
          </div>
        </div>
      </form>
    </div>

    <!-- Import thư viện icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
